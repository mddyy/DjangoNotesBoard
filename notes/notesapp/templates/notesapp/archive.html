{% extends "notesapp/index.html" %}
{% load static %}
{% block content %}
<div class="container">
            <div class="toolbox">
                <a href="{% url 'mainpage' %}">
    <img src="{% static 'images/back.svg' %}"  class="button-img">
  </a>
            </div>
        </div>
<div class="container">
 {% for item in notes %}
    <article class="category">
      <h2>{{item.category.name}}</h2>
      <div class="wrapper">
      {% for note in item.notes_of_category %}
        <div>
          <div class="note" style="--bg-color: {{note.color}};">
            <div class="note_header" style="--bg-color: {{note.color}};">
              <a href="{% url 'edit' note.id %}">
                <h3>{{note.title}}</h3>
              </a>
              <a href="{% url 'unarchivate' note.id %}">
                <img src="{% static 'images/unarchivate.svg' %}" class="button-img">
              </a>
            </div>
            <p>{{note.text}}</p>
          </div>
        </div>
      {% endfor %}
      </div>
    </article>
    {% endfor %}
</div>
{% endblock %}

{% block toolbox %}

{% endblock %}
