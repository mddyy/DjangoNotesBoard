<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8" />
		<title>Django Notes</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
        <h1 style="text-align:center;">Заметки</h1>
	</head>
	<body>
        {% block content %}
            <p align="center"><a href="{% url 'logout' %}">Log Out</a></p>
            <p align="center"><a href="{% url 'new' %}">New</a></p>
            <div class="container">
                <div class="container">
                    {% for item in notes %}
                <article class="category">
                    <h2>{{item.category.name}}</h2>
                    <div class="wrapper">
                        {% for note in item.notes_of_category %}

                    <div>
                        <div class="note" style="--bg-color: {{note.color}};">
                            <div class="note_header">
                                <a href="{% url 'edit' note.id %}">
                                    <h3>{{note.title}}</h3>
                                </a>
                                <a href="{% url 'archivate' note.id %}">
                                    <img src="{% static 'images/archivate.svg' %}"  class="button-img">
                                </a>
                            </div>
                            <p>{{note.sliced_text}}</p>
                        </div>
                    </div>

                    {% endfor %}
                    </div>
                </article>
                {% endfor %}
                </div>
            </div>
        <p align="center"><a href="{% url 'archive' %}">Архивированные заметки</a></p>
        {% endblock %}
	</body>
</html>
