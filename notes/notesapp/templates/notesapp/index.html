<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Django Notes</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <h1 style="text-align:center;">Заметки</h1>
	</head>
	<body>
        {% block loginout %}
        {% if user.is_authenticated %}
            <p align="center"><a href="{% url 'logout' %}">Log Out</a></p>
            <div class="container">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Заголовок</th>
                        <th>Текст заметки</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for note in notes %}
                            <tr>
                                <th scope="row">{{note.title}}</th>
                                 <td>{{note.text}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
        {% endblock %}
	</body>
</html>
